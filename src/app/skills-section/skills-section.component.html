<div class="container">
  <h2 class="section-title">Skills</h2>
  <div class="items">
    <div class="item" *ngFor="let skill of skills">
      <div class="item">
        <div class="image">
          <img ngSrc="{{ skill.image }}" width="150" height="150" alt="" />
        </div>
        <div class="info">
          <h3>{{ skill.title }}</h3>
          <h4>{{ skill.subtitle }}</h4>
          <p>{{ skill.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
