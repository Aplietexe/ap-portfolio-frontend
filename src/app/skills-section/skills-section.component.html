<div class="container">
  <h2 class="section-title">
    Skills
    <button
      mat-icon-button
      color="primary"
      *ngIf="isLoggedIn"
      (click)="addItem()"
    >
      <mat-icon>add_circle</mat-icon>
    </button>
  </h2>
  <div class="items">
    <div class="item" *ngFor="let skill of skills$ | async">
      <app-skill
        [item]="skill"
        (itemDelete)="onItemDelete($event)"
        (itemSave)="onItemSave($event)"
      ></app-skill>
    </div>
  </div>
</div>
