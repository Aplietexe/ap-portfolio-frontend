<div class="container">
  <h2 class="section-title">Languages</h2>
  <div class="languages">
    <div class="language" *ngFor="let language of languages$ | async">
      <app-language
        [item]="language"
        (itemDelete)="onItemDelete($event)"
        (itemSave)="onItemSave($event)"
      ></app-language>
    </div>
  </div>
</div>
