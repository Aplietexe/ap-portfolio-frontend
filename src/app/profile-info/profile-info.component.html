<div>
  <header class="header">
    <img ngSrc="{{ headerUrl }}" fill alt="" priority />
  </header>
  <div class="profile">
    <div class="avatar">
      <img ngSrc="{{ avatarUrl }}" width="300" height="300" alt="" />
    </div>
    <div class="info">
      <h1>{{ name }}</h1>
      <h2>{{ title }}</h2>
      <p>{{ about }}</p>
    </div>
  </div>
</div>
